<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee Resi Converter - Crop Label Saja</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }
        h2 {
            color: #ee4d2d;
            margin: 0 0 8px 0;
            font-weight: 800;
            letter-spacing: -0.5px;
        }
        p.subtitle {
            color: #888;
            font-size: 13px;
            margin-bottom: 25px;
        }
        
        .upload-box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 120px;
            border: 2px dashed #ee4d2d;
            background-color: #fffdfc;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 20px;
        }
        .upload-box:hover {
            background-color: #ffece6;
            border-color: #d73211;
            transform: translateY(-2px);
        }
        .upload-text {
            font-size: 16px;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }
        .upload-subtext {
            font-size: 12px;
            color: #999;
        }
        
        input[type="file"] { display: none; }
        
        #preview-container {
            display: none;
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        
        canvas {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-label {
            font-size: 12px;
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }
        .name-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.2s;
        }
        .name-input:focus {
            border-color: #ee4d2d;
            outline: none;
        }

        .btn {
            background-color: #ee4d2d;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s;
        }
        .btn:hover { background-color: #d73211; }
        
        #status {
            font-size: 13px;
            color: #666;
            margin-top: 10px;
            min-height: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Resi Converter Shopee</h2>
    <p class="subtitle">Crop Label Saja, Nama Produk Tetap</p>

    <label class="upload-box" for="fileInput">
        <span class="upload-text">Klik Pilih File PDF</span>
        <span class="upload-subtext">(Format Shopee)</span>
    </label>
    <input type="file" id="fileInput" accept="application/pdf">

    <div id="status"></div>

    <div id="preview-container">
        <canvas id="the-canvas"></canvas>
        
        <div class="input-group">
            <label class="input-label">Nama File (Bisa Diedit):</label>
            <input type="text" id="fileNameInput" class="name-input" value="loading...">
        </div>

        <button id="downloadBtn" class="btn">Download JPG</button>
    </div>
</div>

<script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    const fileInput = document.getElementById('fileInput');
    const status = document.getElementById('status');
    const canvas = document.getElementById('the-canvas');
    const ctx = canvas.getContext('2d');
    const downloadBtn = document.getElementById('downloadBtn');
    const previewContainer = document.getElementById('preview-container');
    const fileNameInput = document.getElementById('fileNameInput');

    fileInput.addEventListener('change', async function(e) {
        const file = e.target.files[0];
        if (!file) return;

        status.innerText = "⏳ Memproses...";
        previewContainer.style.display = 'none';
        
        const fileReader = new FileReader();
        fileReader.onload = async function() {
            try {
                const typedarray = new Uint8Array(this.result);
                const pdf = await pdfjsLib.getDocument(typedarray).promise;
                const page = await pdf.getPage(1);
                
                const textContent = await page.getTextContent();
                const items = textContent.items;
                const fullText = items.map(i => i.str).join(" "); // Mengambil semua teks untuk pencarian

                // --- 1. CARI NAMA PEMBELI (Logika terbaik sejauh ini) ---
                let detectedName = "Pelanggan";
                let startIndex = -1;
                for (let i = 0; i < items.length; i++) {
                    if (items[i].str.toLowerCase().includes("penerima")) {
                        startIndex = i;
                        break;
                    }
                }

                if (startIndex !== -1) {
                    for (let j = 1; j <= 5; j++) { // Cek 5 item ke depan
                        if (startIndex + j >= items.length) break;
                        let txt = items[startIndex + j].str.trim();
                        
                        if (txt.length < 2 || txt === ":" || txt.match(/^[0-9]+$/)) continue; // Filter sampah
                        if (txt.toUpperCase().includes("CRISPINDO") || txt.toUpperCase().includes("PENGIRIM")) continue; // Blacklist
                        
                        detectedName = txt.split(/[\/,\(\)\n]|Phone|Kota/)[0].trim(); // Ambil & potong
                        break;
                    }
                }

                // --- 2. CARI BERAT & NAMA PRODUK (Dari fullText) ---
                let berat = "1kg";
                let produk = "Paket";
                
                const beratMatch = fullText.match(/Berat[:\s\.]*(\d+\s*(gr|kg))/i);
                if (beratMatch) berat = beratMatch[1].replace(/\s/g, "");
                
                const lower = fullText.toLowerCase();
                if (lower.includes("basreng")) produk = "Basreng";
                else if (lower.includes("stik") && lower.includes("jeruk")) produk = "Stik Jeruk";
                else if (lower.includes("keripik")) produk = "Keripik";

                fileNameInput.value = `${detectedName} ${berat} ${produk}`;
                status.innerText = "✅ Selesai. Silakan cek nama & download.";

                // --- 3. RENDER & CROP HANYA BAGIAN LABEL RESI ---
                const viewport = page.getViewport({scale: 2});
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = viewport.height;
                tempCanvas.height = viewport.width;
                const tempCtx = tempCanvas.getContext('2d');
                
                tempCtx.translate(tempCanvas.width, 0);
                tempCtx.rotate(90 * Math.PI / 180);
                
                await page.render({ canvasContext: tempCtx, viewport: viewport }).promise;

                // --- PENTING: UBAH CROP RATIO KE 0.40 (40% dari kiri akan di-skip) ---
                const skipRatio = 0.40; // Ini akan memotong sekitar 40% dari sisi kiri
                const finalW = tempCanvas.width * (1 - skipRatio); // Lebar yang tersisa (yaitu label)
                
                canvas.width = finalW;
                canvas.height = tempCanvas.height;

                ctx.drawImage(
                    tempCanvas, 
                    tempCanvas.width * skipRatio, 0, finalW, tempCanvas.height, // Source: Dari mana crop
                    0, 0, finalW, tempCanvas.height // Destination: Ke mana gambar ditempatkan
                );
                
                previewContainer.style.display = 'block';

            } catch (err) {
                console.error(err);
                status.innerText = "❌ Gagal memproses file.";
            }
        };
        fileReader.readAsArrayBuffer(file);
    });

    downloadBtn.addEventListener('click', () => {
        let finalName = fileNameInput.value.trim();
        if (!finalName) finalName = "resi-shopee";
        if (!finalName.toLowerCase().endsWith(".jpg")) finalName += ".jpg";

        const link = document.createElement('a');
        link.download = finalName;
        link.href = canvas.toDataURL("image/jpeg", 0.9);
        link.click();
    });
</script>

</body>
</html>
