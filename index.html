<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee Resi Converter - Fixed</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; }
        .container { background: white; padding: 35px; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.08); max-width: 450px; width: 100%; text-align: center; }
        h2 { color: #ee4d2d; margin: 0 0 8px 0; font-weight: 800; }
        p.subtitle { color: #888; font-size: 13px; margin-bottom: 25px; }
        .upload-box { display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; min-height: 120px; border: 2px dashed #ee4d2d; background-color: #fffdfc; border-radius: 12px; cursor: pointer; transition: all 0.2s ease; margin-bottom: 20px; }
        .upload-box:hover { background-color: #ffece6; }
        .upload-text { font-size: 16px; font-weight: 700; color: #333; }
        input[type="file"] { display: none; }
        #preview-container { display: none; margin-top: 20px; border-top: 1px solid #eee; padding-top: 20px; }
        canvas { max-width: 100%; height: auto; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 15px; }
        .name-input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; margin-bottom: 15px; }
        .btn { background-color: #ee4d2d; color: white; padding: 14px; border: none; border-radius: 8px; font-size: 16px; font-weight: 700; cursor: pointer; width: 100%; }
        #status { font-size: 13px; color: #666; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Resi Converter Shopee</h2>
    <p class="subtitle">Nama Pembeli & Produk Otomatis</p>

    <label class="upload-box" for="fileInput">
        <span class="upload-text">Klik Pilih File PDF</span>
    </label>
    <input type="file" id="fileInput" accept="application/pdf">

    <div id="status"></div>

    <div id="preview-container">
        <canvas id="the-canvas"></canvas>
        <input type="text" id="fileNameInput" class="name-input">
        <button id="downloadBtn" class="btn">Download JPG</button>
    </div>
</div>

<script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    const fileInput = document.getElementById('fileInput');
    const status = document.getElementById('status');
    const canvas = document.getElementById('the-canvas');
    const ctx = canvas.getContext('2d');
    const downloadBtn = document.getElementById('downloadBtn');
    const previewContainer = document.getElementById('preview-container');
    const fileNameInput = document.getElementById('fileNameInput');

    fileInput.addEventListener('change', async function(e) {
        const file = e.target.files[0];
        if (!file) return;

        status.innerText = "⏳ Memproses...";
        previewContainer.style.display = 'none';
        
        const fileReader = new FileReader();
        fileReader.onload = async function() {
            try {
                const typedarray = new Uint8Array(this.result);
                const pdf = await pdfjsLib.getDocument(typedarray).promise;
                const page = await pdf.getPage(1);
                const textContent = await page.getTextContent();
                const items = textContent.items;
                
                // Ambil semua teks dan bersihkan
                const allStrings = items.map(i => i.str.trim());
                const fullText = allStrings.join(" ");
                const lowerText = fullText.toLowerCase();

                // --- 1. CARI NAMA PEMBELI (LOGIKA ANTI-GAGAL) ---
                let detectedName = "Pelanggan";
                
                // Cari index baris yang mengandung kata "Penerima"
                const penerimaLineIdx = allStrings.findIndex(s => s.toLowerCase().includes("penerima"));

                if (penerimaLineIdx !== -1) {
                    // Cek baris tersebut dan 5 baris di bawahnya
                    for (let j = 0; j <= 5; j++) {
                        let candidate = (allStrings[penerimaLineIdx + j] || "").trim();
                        
                        // Bersihkan teks dari label "Penerima:" agar hanya sisa namanya
                        let cleanName = candidate.replace(/penerima[:\s]*/gi, "").trim();

                        // Syarat Nama Pembeli Asli:
                        // 1. Tidak boleh kosong
                        // 2. Tidak boleh berisi nama tokomu (crispy indonesia)
                        // 3. Tidak boleh hanya angka (nomor telepon)
                        // 4. Tidak boleh kata sistem (HOME, RT, RW)
                        const isShop = cleanName.toLowerCase().includes("crispy") || cleanName.toLowerCase().includes("indonesia");
                        const isPhone = /^[0-9+ \-]+$/.test(cleanName.replace(/\s/g, ""));
                        const isSystem = cleanName === "HOME" || cleanName === "" || cleanName === ":";

                        if (cleanName.length > 2 && !isShop && !isPhone && !isSystem) {
                            detectedName = cleanName.split(/[\/,\(\)\n]|Phone|628/)[0].trim();
                            break;
                        }
                    }
                }

                // --- 2. CARI BERAT ---
                let berat = "";
                const beratMatch = fullText.match(/(\d+([.,]\d+)?\s*(gr|kg))/i);
                if (beratMatch) berat = beratMatch[1].replace(/\s/g, "");

                // --- 3. LOGIKA CARI PRODUK (MULTI-ITEM / BORONGAN) ---
                let infoProduk = "";
                
                // Hitung berapa banyak baris produk di tabel (mencari angka urutan 1, 2, 3...)
                const itemCounts = allStrings.filter(s => /^\d+$/.test(s) && parseInt(s) > 1 && parseInt(s) < 20).length;

                if (itemCounts > 0) {
                    // Jika ada lebih dari 1 jenis barang, tandai sebagai PAKET
                    infoProduk = `PAKET ${itemCounts + 1} Macam`;
                } else {
                    // Jika cuma 1 barang, cari SKU seperti biasa
                    const skuMatch = fullText.match(/[A-Z]{2,}-\s*[A-Z]{2,}-\s*\d+/g);
                    if (skuMatch) {
                        infoProduk = skuMatch[0].replace(/\s/g, "");
                    } else {
                        const kamus = ["Makaroni", "Basreng", "Keripik", "Stik", "Usus", "Seblak"];
                        for (const k of kamus) {
                            if (lowerText.includes(k.toLowerCase())) { infoProduk = k; break; }
                        }
                    }
                }

                // --- 4. CARI TOTAL QTY (Menjumlahkan semua angka di kolom Qty) ---
                let totalQty = 0;
                // Mencari angka di akhir baris yang biasanya adalah Qty per item
                const allNumbers = fullText.match(/\s(\d+)$/gm) || [];
                if (itemCounts > 0) {
                    // Untuk paket besar seperti Nailul Aman, kita tuliskan "Borongan"
                    fileNameInput.value = `${detectedName} ${berat} ${infoProduk} TOTAL_BANYAK`.trim();
                } else {
                    // Untuk paket kecil tetap pakai format x1, x2, dst
                    const qtyMatch = fullText.match(/Qty\s*(\d+)/i);
                    let q = qtyMatch ? "x" + qtyMatch[1] : "";
                    fileNameInput.value = `${detectedName} ${berat} ${infoProduk} ${q}`.trim();
                }

                // --- 4. CARI QTY ---
                let qty = "";
                const qtyMatch = fullText.match(/Qty\s*(\d+)/i) || fullText.match(/[\s](\d+)$/);
                if (qtyMatch) {
                    // Hanya ambil jika angkanya masuk akal (1-9)
                    const num = qtyMatch[1];
                    if (parseInt(num) < 10) qty = "x" + num;
                }

                fileNameInput.value = `${detectedName} ${berat} ${infoProduk} ${qty}`.trim();

                // --- 5. RENDER & CROP ---
                const viewport = page.getViewport({scale: 3});
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = viewport.height;
                tempCanvas.height = viewport.width;
                const tempCtx = tempCanvas.getContext('2d');
                tempCtx.translate(tempCanvas.width, 0);
                tempCtx.rotate(90 * Math.PI / 180);
                await page.render({ canvasContext: tempCtx, viewport: viewport }).promise;

                const skipRatio = 0.40;
                const finalW = tempCanvas.width * (1 - skipRatio);
                canvas.width = finalW;
                canvas.height = tempCanvas.height;
                ctx.drawImage(tempCanvas, tempCanvas.width * skipRatio, 0, finalW, tempCanvas.height, 0, 0, finalW, tempCanvas.height);
                
                status.innerText = "✅ Berhasil!";
                previewContainer.style.display = 'block';

            } catch (err) {
                console.error(err);
                status.innerText = "❌ Gagal memproses file.";
            }
        };
        fileReader.readAsArrayBuffer(file);
    });

    downloadBtn.addEventListener('click', () => {
        const link = document.createElement('a');
        link.download = (fileNameInput.value || "resi") + ".jpg";
        link.href = canvas.toDataURL("image/jpeg", 0.95);
        link.click();
    });
</script>
</body>
</html>
